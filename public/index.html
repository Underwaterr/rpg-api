<div id="app">
  <h1>RPG API</h1>
  <h2>Armor</h2>
  <ul>
    <li v-for="item in armor"> 
      <img :src=" 'http://localhost:9000/icons/icon-' + item.imageId + '.png' ">
      {{item.name}} 
    </li>
  </ul>
</div>

<script src="vue.js"></script>
<script>
  let vm = new Vue({
    el: "#app",
    data() {
      return {
        armor: []
      }
    },
    created() {
      fetch('/armor')
        .then(response=> response.json())
        .then(data=> this.armor = data)
        .catch(error=> console.error(error))
    }
  })
</script>
